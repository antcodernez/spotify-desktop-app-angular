<div class="library" [class.expanded]="isExpanded">
  <div class="btns-container">
    <button class="menu-btn" (click)="toggleLibrary()"><i class='bx bx-menu'></i></button>
    <button class="icon-btn"><i class='bx bx-plus' (click)="toggleForm()"></i></button>
    <button class="icon-btn"><i class='bx bx-right-arrow-alt'></i></button>
  </div>

  <div *ngIf="isExpanded" class="content">
    <h2>Your Library</h2>
    <button class="create-btn" (click)="toggleForm()">+ Create</button>

    <!-- Form to add a new playlist -->
    <div *ngIf="showForm">
      <input type="text" [(ngModel)]="newPlaylistName" placeholder="Playlist Name">
      <input type="text" [(ngModel)]="newPlaylistArtist" placeholder="Artist Name">
      <button (click)="addPlaylist()">Add Playlist</button>
    </div>

    <!-- List of playlists -->
    <ul>
      <li *ngFor="let playlist of playlists" class="playlist">
        <span>🎵</span>
        <div>
          <p>{{ playlist.name }}</p>
          <small>Playlist • {{ playlist.artist }}</small>
        </div>
      </li>
    </ul>
  </div>
</div>
