<div
  class="main-view-component"
  [ngClass]="{
    'expanded': isLibraryExpanded && isShowPlaying,
    'isNotPlaying': !isLibraryExpanded && !isShowPlaying,
    'expandedAndNotPlaying': isLibraryExpanded && !isShowPlaying
  }">

  <div [ngSwitch]="currentView">
    <app-welcome-view *ngSwitchCase="'welcome'"></app-welcome-view>
    <div *ngSwitchDefault>Default content or component here</div>
  </div>
</div>
